<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Make-Your-Sandwich</title>
</head>
<body >
    <header><h1>Sandwich Maker</h1></header>
    <p id="undertitle"><em>Because a Sandwich is all you need!</em></p>
    <section class="workspace" >
        
        <div class="breadcontainer" >
            <p>Add toppings on your bread</p>
            <div class="topping-box">
            <div class="bread">
                
            </div>
        </div> 
       
           
    </div>
   
        
        <div class="toppings">
            <div class="block">
            <div class="topping-box">
               
                <div class="topping oignon draggable" draggable="true"><div class="centero"></div></div>
            </div> 
            <p>Oignon</p>
        </div>
           <div class="block">
            <div class="topping-box">
            
                <div class="topping cheese draggable" draggable="true"></div>
            </div> <p>Cheese</p>
        </div>
             <div class="block">
            <div class="topping-box">
                <div class="topping tomato draggable" draggable="true"><div class="centert"></div></div>
            </div>
            <p>Tomato</p>
        </div> 
        <div class="block">
            <div class="topping-box">
                <div class="topping ham draggable" draggable="true"><div class="centerh"></div></div>
            </div>
            <p>Ham</p>
        </div> 
        <div class="block">
            <div class="topping-box">
                <div class="topping lettuce draggable" draggable="true"></div>
            </div>
            <p>Lettuce</p></div>
            <div class="block">
            <div class="topping-box">
                <div class="topping beef draggable" draggable="true"></div>
            </div>
            <p>Beef</p></div>
            <div class="block">
            <div class="topping-box">
                <div class="topping ketchup draggable" draggable="true"></div>
            </div>
            <p>Ketchup</p>
        </div>
        <div class="block">
            <div class="topping-box">
                <div class="topping mayo draggable" draggable="true"></div>
            </div>
            <p>Mayo</p>
        </div>
           
        </div>
        
    </section>
    <div class="buttonr-container">
        <button id="r" type="reset">Reset</button>
        </div><br>
    <div class="buttons-container">
    <button id="s" type="submit">Submit</button></div>
    

    
</body>
<script src="script.js"></script>
</html>
