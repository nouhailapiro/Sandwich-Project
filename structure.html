<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <p>It's free and only takes a few minutes</p>
        <label for="first-name">first-name</label><br>
        <input type="text" name="first-name" id="first-name"><br>
        <label for="last-name">last-name</label><br>
        <input type="text" name="last-name" id="last-name"><br>
        <label for="email">email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="confirm-password">confirm password</label><br>
        <input type="password" name="confirm-password" id="confirm-password"><br>
        <button type="submit">Sign up</button><br>
        <p>by clicking the sign up button, you agree to our <a href="http://">Terms & Conditions and Privacy Policy</a></p>

    </div>
    <footer> 
        <p>Already have an account? <a href="#">Login here</a></p>
    </footer>

    
</body>
</html>
